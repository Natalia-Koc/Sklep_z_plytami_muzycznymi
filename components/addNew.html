<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <div class="jumbotron" id="registerForm">
        <div class="input">
            <div class="col" style="width: 80%; margin-left: 10%;">
                <div class="form-group">
                    <label for="tit">Ttile:</label>
                    <input type="text" class="form-control" ng-model="title" placeholder="Ttile" id="tit">
                </div>
                <div class="form-group">
                    <label for="art">Artist:</label>
                    <input type="text"  class="form-control" ng-model="artist" placeholder="Artist" id="art">
                </div>
                <div class="form-group">
                    <label for="dat">Release date:</label>
                    <input class="datepicker" data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd" ng-model="releaseDate" id="dat">
                </div>
                <div class="form-group">
                    <label for="pri">Price:</label>
                    <input type="number" class="form-control" ng-model="price" id="pri">
                </div>
                <div class="form-group">
                    <label for="qua">Quantity in stock:</label>
                    <input type="number" class="form-control" ng-model="quantity" id="qua">
                </div>
                <br>
                <button class="btn btn-light" ng-click="back()">Back</button>
                <button class="btn btn-primary" ng-click="save()" style="text-align: right;">Add</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
